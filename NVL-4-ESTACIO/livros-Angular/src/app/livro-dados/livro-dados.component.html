<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</head>

<main class="container my-5">
  <h1 class="mb-5">Incluir Livro</h1>

  <form (submit)="incluir()" ngNativeValidate class="mb-5">
    <div class="form-group">
      <label for="titulo">TÃ­tulo</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        [(ngModel)]="livro.titulo"
        name="titulo"
        required
      />
    </div>
    <div class="form-group">
      <label for="codEditora">Editora</label>
      <select
        class="form-control"
        id="codEditora"
        [(ngModel)]="livro.codEditora"
        name="codEditora"
        required
      >
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="resumo">Resumo</label>
      <textarea
        class="form-control"
        id="resumo"
        [(ngModel)]="livro.resumo"
        name="resumo"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="autoresForm">Autores (1 por linha)</label>

      <textarea
        class="form-control"
        id="autoresForm"
        [(ngModel)]="autoresForm"
        name="autoresForm"
        rows="3"
        required
      ></textarea>
    </div>
    <button style="margin-top: 5px" type="submit" class="btn btn-primary mr-2">
      Enviar Dados
    </button>
  </form>
</main>
